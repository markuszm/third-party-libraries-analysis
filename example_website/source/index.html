<html>
    <head>
        <script src="./jquery-3.3.1.min.js"></script>

        <script src="./underscore-min.js"></script>
    </head>
    <body>
        <h1>Hello! This is a sample website testing jQuery</h1>
        <p>This paragraph will be modified</p>

        <script>
            $('p').html("This paragraph was modified by some jQuery");
        </script>

        <script>
            alert('Suprise, it also uses underscore');
            let nodeString = "";
            _.each($('*'), (node) => nodeString += `${node.tagName} `);
            alert(nodeString);
        </script>

        <script src="../analysis/simpleGlobalWritesAnalysis.js"></script>
    </body>
</html>
